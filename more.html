<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_task" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
  <script src="localsave.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barrio&family=Comfortaa:wght@300&family=Doto:wght@100..900&family=Kablammo&family=Poiret+One&family=Quicksand:wght@300&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
  </style>
</head>

<body>
  <header>
    <a class="right" href="index.html"><span class="material-symbols-rounded">close</span></a>
  </header><br><br>

  <main>
    <h1 align="center">Options</h1>
    <hr width="70%">

    <!-- Options -->
    <div align="center" style="border: solid 1px black; border-radius: 10px; font-family: 'Quicksand';">
      <!-- Clock Opacity -->
      <div>
        <h3>Clock Opacity</h3>
        <input type="text" id="clockOpacity">
        <button onclick="updateClockOpactiy()">Save</button>
      </div>
      <br>
      <hr width="50%">

      <!-- Background Image -->
       <div>
        <h3>Background Image</h3>
        <input type="file" id="backgroundImage" style="border: solid 1px black; padding: 2px; border-radius: 5px;" weight="100px">
        <button onclick="updateBackgroundImage">Save</button>
       </div>
       <br>
       <hr width="50%">

      <!-- Font Size -->
      <div>
        <h3>Font Size</h3>
        <div>
          <div>
            <h4>Time</h4>
            <input type="text" id="timeFontSize">
            <button onclick="updateTimeFontSize()">Save</button>
          </div>
          <br>
          <div>
            <h4>Date</h4>
            <input type="text" id="dateFontSize">
            <button onclick="updateDateFontSize()">Save</button>
          </div>
        </div>
      </div><br>

    </div>

  </main>  
</body><br>


</html>
